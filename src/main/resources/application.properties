spring.application.name=Approbation
spring.datasource.url=jdbc:mysql://localhost:3306/camunda?allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=8080
# server.servlet.context-path=/pfe

camunda.bpm.admin-user.id= demo
camunda.bpm.admin-user.password= demo
camunda.bpm.history-level=full
camunda.bpm.generate-unique-process-instance-id=true
camunda.bpm.job-execution.enabled=true
camunda.bpm.database.schema-update=true
camunda.bpm.process-engine-name=default
camunda.bpm.enabled=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.camunda.bpm.engine.impl.persistence=DEBUG
# If you want to enable Camunda Web apps
camunda.bpm.webapp.enabled=true