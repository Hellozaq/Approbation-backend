name: Backend Pipeline

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Build with cache from Docker Hub
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/approbation-backend:latest \
            --push .  docker push ${{ secrets.DOCKERHUB_USERNAME }}/approbation-backend:latest

      - name: Update Kubernetes manifests
        uses: actions/checkout@v4
        with:
          repository: SeifeddineABIDI/k8s-manifests
          path: manifests
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag
        run: |
          sed -i "s|image:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/approbation-backend:latest|" manifests/backend/deployment.yaml
          cd manifests
          git config user.name "seifeddineAbidi"
          git config user.email "seifeddine.abidi@esprit.tn"
          git add .
          git commit -m "Update backend image"
          git push