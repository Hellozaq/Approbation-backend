name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package

    - name: Run tests
      run: mvn test

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitLab Container Registry
      uses: docker/login-action@v3
      with:
        registry: registry.gitlab.com
        username: ${{ secrets.GITLAB_REGISTRY_USER }}
        password: ${{ secrets.GITLAB_REGISTRY_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: registry.gitlab.com/seifeddineAbidi/Approbation-backend:${{ github.sha }},registry.gitlab.com/seifeddineAbidi/Approbation-backend:latest

    - name: Checkout k8s-manifests repository
      uses: actions/checkout@v4
      with:
        repository: seifeddineAbidi/k8s-manifests
        token: ${{ secrets.GITHUB_PAT }}
        path: k8s-manifests

    - name: Update image tag in k8s-manifests
      run: |
        sed -i 's|registry.gitlab.com/seifeddineAbidi/Approbation-backend:.*|registry.gitlab.com/seifeddineAbidi/Approbation-backend:${{ github.sha }}|' k8s-manifests/backend/deployment.yaml
        cd k8s-manifests
        git config user.email "seifeddine.abidi@esprit.tn"
        git config user.name "seifeddineAbidi"
        git add .
        git commit -m "Update backend image to ${{ github.sha }}"
        git push origin main